<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
    }
    nav a {
      color: #fff;
      text-decoration: none;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }
    .product {
      margin: 10px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
  <title>Nike Clothing Products</title>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <div class="product-container">
    <div class="product">
      <img src="nike_product1.jpg" alt="Nike Product 1">
      <h3>Nike T-shirt</h3>
      <p>High-quality cotton t-shirt with Nike logo</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="nike_product2.jpg" alt="Nike Product 2">
      <h3>Nike Hoodie</h3>
      <p>Warm and stylish hoodie with Nike branding</p>
      <button>Add to Cart</button>
    </div>
    <!-- More product items go here -->
  </div>
  <footer>
    <p>&copy; 2022 Nike Clothing Products</p>
  </footer>
  <script>
    // Any JavaScript code can be placed here
  </script>
</body>
</html>
